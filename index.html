<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&family=Workbench&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row box">
            <div class="col-md-7 mx-auto my-auto box-1 rounded-2 shadow">
                <h2 class="display-3 text-center">Qeydiyyat Formu</h2>
                <form action="" class="needs-validation" novalidate>
                    <fieldset class="p-4">
                        <legend class="mb-3">Sayt İzləyicisi Formu</legend>
                        <div class="row mb-3">
                            <label for="adsoyad" class="col-md-3 col-form-label">Ad - Soyad</label>
                            <div class="col-md-9">
                                <input type="text" id="adsoyad" placeholder="Adınızı və Soyadınızı daxil edin"
                                    class="form-control" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-md-3 col-form-label">E-Mail</label>
                            <div class="col-md-9">
                                <input type="email" id="email" placeholder="E-Mail adresinizi daxil edin"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="address" class="col-form-label col-md-3">Address</label>
                            <div class="col-md-9">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <input type="text" id="address" placeholder="Şəhər"
                                            class="form-control mb-3 mb-md-0 mb-lg-0" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="address" placeholder="Kənd" class="form-control"
                                            required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" id="address" placeholder="Poçt Kodu"
                                            class="form-control mb-3 mb-md-0 mb-lg-0" required>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Azərbaycan</option>
                                            <option value="1">Türkiyə</option>
                                            <option value="2">İtaliya</option>
                                            <option value="3">İsveçrə</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="favori" class="col-form-label col-md-3">Favoriləriniz</label>
                            <div class="col-md-9">
                                <textarea name="" class="form-control" id="" cols="1" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="d-grid mx-auto col-3 bt">
                            <button type="submit" class="btn btn-info">Göndər</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
